<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="section-fluid-main">
    <div class="section">
        <div class="info-wrap mob-margin">
            <p class="title-up">Modern Chair</p>
            <h2>Sella Gastro</h2>
            <h4>$179 <span>$299</span></h4>
            <div class="section-fluid">
                <input type="radio" name="desc-btn" id="desc-1" class="desc-btn" checked/>
                <label for="desc-1">Description</label>
                <input type="radio" name="desc-btn" id="desc-2" class="desc-btn"/>
                <label for="desc-2">Details</label>
                <div class="section-fluid desc-sec accor-1">
                    <p>The chair construction is made of ash tree, Upholstery and wood color at customer's request.</p>
                </div>
                <div class="section-fluid desc-sec accor-2">
                    <div class="section-inline">
                        <p><span>75</span>cm <br>Length</p>
                    </div>
                    <div class="section-inline">
                        <p><span>67</span>cm <br>Width</p>
                    </div>
                    <div class="section-inline">
                        <p><span>88</span>cm <br>Height</p>
                    </div>
                    <div class="section-inline">
                        <p><span>9</span>kg <br>Weight</p>
                    </div>
                </div>
            </div>
            <h3>Choose Color</h3>
        </div>
        <div class="clearfix"></div>
        <input type="radio" class="color-btn for-color-1" id="color-1" name="color-btn" checked/>
        <label for="color-1" class="first-color"></label>
        <input type="radio" class="color-btn for-color-2" name="color-btn" id="color-2"/>
        <label for="color-2" class="color-2"></label>
        <input type="radio" class="color-btn for-color-3" name="color-btn" id="color-3"/>
        <label for="color-3" class="color-3"></label>
        <input type="radio" class="color-btn for-color-4" name="color-btn" id="color-4"/>
        <label for="color-4" class="color-4"></label>
        <input type="radio" class="color-btn for-color-5" name="color-btn" id="color-5"/>
        <label for="color-5" class="color-5"></label>
        <input type="radio" class="color-btn for-color-6" name="color-btn" id="color-6"/>
        <label for="color-6" class="color-6"></label>
        <div class="clearfix"></div>
        <div class="info-wrap">
            <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i>Add To Cart</a>
        </div>
        <div class="img-wrap chair-1"></div>
        <div class="img-wrap chair-2"></div>
        <div class="img-wrap chair-3"></div>
        <div class="img-wrap chair-4"></div>
        <div class="img-wrap chair-5"></div>
        <div class="img-wrap chair-6"></div>
        <div class="back-color"></div>
        <div class="back-color chair-2"></div>
        <div class="back-color chair-3"></div>
        <div class="back-color chair-4"></div>
        <div class="back-color chair-5"></div>
        <div class="back-color chair-6"></div>
    </div>
   </div>
</body>
</html>
